{% extends 'base.html' %}

{% block main %}
<div class="row">
    {% for each in users %}
        <div class="card col-md-4">
          <div class="card-body">
            <h5 class="card-title">{{ each.username }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ each.name }}</h6>
            <a href={% url 'chat' each.username %} class="card-link">Chat</a>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
